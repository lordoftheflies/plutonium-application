<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="personel-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <form>
      <paper-radio-group selected="{{gender}}">
        <paper-radio-button name="male">Male</paper-radio-button>
        <paper-radio-button name="female">Female</paper-radio-button>
      </paper-radio-group>
      <paper-input label="Name" value="{{name}}"></paper-input>
      <paper-input label="Age" value="{{age}}" type="number"></paper-input>

      <paper-dropdown-menu label="Race">
        <paper-menu class="dropdown-content">
          <template is="dom-repeat" items="{{races}}">
            <paper-item>{{item.name}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
      <paper-dropdown-menu label="Caste">
        <paper-menu class="dropdown-content">
          <template is="dom-repeat" items="{{castes}}">
            <paper-item>{{item.name}}</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
    </form>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'personel-editor',
        properties: {
            castes: {
              type: Array,
              value: function() {
                  return [
                    {name: 'Warrior'},
                    {name: 'Mage'},
                    {name: 'Rogue'}
                  ];
                }
            },
            races: {
                type: Array,
                value: function() {
                  return [
                    {name: 'Human'},
                    {name: 'Elf'},
                    {name: 'Dwarf'}
                  ];
                }
              },
            gender: {
                type: 'String',
                value: 'male'
              },
            name: {
              type: 'String',
              value: 'Cain'
            },
            age: {
                type: 'Number',
                value: 18
              },
            foo: {
              type: String,
              value: 'personel-editor',
              notify: true
            }
          }
      });
    })();
  </script>
</dom-module>
