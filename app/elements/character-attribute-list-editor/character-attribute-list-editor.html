<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="character-attribute-list-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <form>
      <label>{{ccp}}</label>
      <template is="dom-repeat" items="{{attributes}}">
        <div>
          <paper-input id="{{item.key}}" label="{{item.name}}" value="{{item.value}}"  type="number"></paper-input>
        </div>
      </template>
    </form>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'character-attribute-list-editor',
        listeners: {
          change: 'onAttributeChange'
        },
        properties: {
          attributes: {
            type: Array,
            value: function() {
              return [
                {key: 'str', name: 'Strength', value: 10},
                {key: 'int', name: 'Intelligence', value: 10},
                {key: 'spe', name: 'Speed', value: 10}
              ];
            }
          },
          ccp: {
            type: 'Number',
            value: 160
          },
          foo: {
            type: String,
            value: 'character-attribute-list-editor',
            notify: true
          }
        },
        onAttributeChange: function(oldValue, newValue) {
          console.log('Kaka ' + JSON.stringify(oldValue) + ' ' + JSON.stringify(newValue));
        }
      });
    })();
  </script>
</dom-module>
