<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="hud-party-view">
    <template>
      <style>
        :host {
          display: block;
        }
      </style>
      <paper-material>
        <ul>
          <template is="dom-repeat" items="{{party}}">
            <li>
              {{item.name}}
            </li>
          </template>
        </ul>
      </paper-material>
    </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'hud-party-view',
      properties: {
        party: {
          type: Array,
          value: function() {
            return [
              {name: 'Hero 0'},
              {name: 'Hero 1'},
              {name: 'Hero 2'}
            ];
          }
        },
        foo: {
          type: String,
          value: 'hud-party-view',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
