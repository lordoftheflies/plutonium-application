<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="items-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li>
          {{item.name}}
        </li>
      </template>
    </ul>
  </template>
    <script>
    (function() {
      'use strict';

      Polymer({
        is: 'items-view',
        properties: {
          columns: {
            type: Number,
            value: 2
          },
          rows: {
            type: Number,
            value: 3
          },
          items: {
            type: Array,
            value: function() {
              return [
                {name: 'Item 0'},
                {name: 'Item 1'},
                {name: 'Item 2'},
                {name: 'Item 3'},
                {name: 'Item 4'},
                {name: 'Item 5'},
                {name: 'Item 6'}
              ];
            }
          },
          foo: {
            type: String,
            value: 'items-view',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
